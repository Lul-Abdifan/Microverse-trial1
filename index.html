<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

         <header>
      <h1 id="title">Microverse Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
         </header>
      <form  id="survey-form">


        <label for="name" id="name-label" >Name</label><br>
        <input type="text" id="name" required placeholder="enter name"class="input-label"/><br><br>
        <label for="email" id="email-label" >Email</label><br>

        <input type="email" id="email" required  placeholder="enter email" class="input-label"/><br><br>
        <label for="number" id="number-label"  placeholder="enter number between 0 and 100">Age</label> <br>

        <input type="number" id="number" min="0" max="100" class="input-label" placeholder="number"><br>

        <div class="middle-div">
    <label for="">What do you want to                           learn?</label><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language"  value="CSS">
        <label for="css">CSS</label><br><br>
       <label for>Tell us your career</label><br>
        <select name="" id="dropdown" class="input-label">
          <option value="a">(Choose One)</option>
          <option value="b">Engineer</option>
          <option value="c">Programmer</option>
          <option value="d">Doctor</option>
          <option value="e">Teacher</option>

        </select><br><br>
        <label for="">What do you have?</label><br>
        <div id="checkbox">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1"> I have a bike</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2"> I have a car</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
          <label for="vehicle3"> I have a boat</label><br>
        </div>
      </div><br><br>
      <label for="comment-box">Comment Box:</label>
        <textarea>We are here for your comment or suggestion</textarea>
        <div class="footer">
  <input type="submit" class="div-Button" value="Submit">
         </div>
      </form>
    <script  src="js/index.js"></script>
  </body>
</html>
