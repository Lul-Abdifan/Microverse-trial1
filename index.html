<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
      <h1 id="title"></h1>
      <p id="description"></p>
      <form  id="survey-form">


        <label for="name" id="name-label" >name-label</label>
        <input type="text" id="name" required placeholder="enter name" />
        <label for="email" id="email-label" >email-label</label>

        <input type="email" id="email" required  placeholder="enter email"/>
        <label for="number" id="number-label"  placeholder="enter number between 0 and 100">number-label</label>

        <input type="number" id="number" min="0" max="100" >

        <select name="" id="dropdown">
          <option value="a"></option>
          <option value="b"></option>

        </select>

        <div id="checkbox">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1"> I have a bike</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2"> I have a car</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
          <label for="vehicle3"> I have a boat</label><br>
        </div>

        <textarea>textarea</textarea>
        <button id="submit"></button>
      </form>
    <script  src="js/index.js"></script>
  </body>
</html>
